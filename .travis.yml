sudo: required

services:
  - docker

before_install:
  - docker build -t john7ric/multi-client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true john7ric/multi-client-test npm run test
  

after_success:
  # building production images
  - docker build john7ric/multi-client ./client
  - docker build john7ric/multi-nginx ./nginx
  - docker build john7ric/multi-server ./server
  - docker build john7ric/multi-worker ./worker
  # login to docker cli
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASWD" docker.io

  # push docker images to dockerhub

  - docker push john7ric/multi-client
  - docker push john7ric/multi-nginx
  - docker push john7ric/multi-server
  - docker push john7ric/multi-worker
